<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href={{url_for('static',filename='css/global.css')}} />
    <link rel="stylesheet" href={{url_for('static',filename='css/index.css')}} />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600&display=swap"/>
  </head>
  <body>
    <div class="dashboard-login">
      <img class="bg-icon" alt="" src={{url_for('static',filename='images/bg.png')}}/>

      <a class="form">
        <img
          class="whatsapp-image-2023-08-24-at-4-icon"
          alt=""
          src={{url_for('static',filename='images/logo.png')}}
        />
        <form action="#" method="post">
          <input type="email" class="username" name="username" placeholder="  username">
          <input type="password" class="password" name="password" placeholder="  password">
          <button type="submit" class="login-btn" name="button"><div class="login">login</div></button>
          <div class="forgot-password">{{info}}</div>
        </form>

      </a>
    </div>
  </body>
</html>
